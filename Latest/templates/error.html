<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - NoCode ML</title>
    <link rel="stylesheet" href="../static/css/material-dashboard.css?v=3.1.0">
    <style>
        .error-container {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body class="g-sidenav-show bg-gray-200">
    <div class="error-container">
        <h1>Error Occurred</h1>
        <div class="error-message">
            {{ error_message }}
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
