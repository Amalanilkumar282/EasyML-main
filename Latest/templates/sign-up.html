<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EasyML</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("header", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
            gsap.from(".sign-up-card", { duration: 1, scale: 0.8, opacity: 0, ease: "back.out(1.7)", delay: 0.5 });
        });
    </script>

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">EasyML</div>
            <nav class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#features" class="text-gray-600 hover:text-blue-600">Features</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Sign-Up Section -->
    <section class="bg-blue-50 py-20 min-h-screen flex items-center">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden sign-up-card">
                <div class="bg-blue-600 p-6 text-white text-center">
                    <h1 class="text-2xl font-bold">Sign Up</h1>
                    <p class="text-sm mt-1">Create your account to start building models</p>
                </div>
                <div class="p-6">
                    <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="full_name" name="full_name" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
                        </div>

                        <div>
                            <label for="phone_no" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="text" id="phone_no" name="phone_no" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
                        </div>

                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="agreeTerms" class="mr-2" required>
                            <label for="agreeTerms" class="text-sm">I agree to the Terms and Conditions</label>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Sign Up</button>

                        <p class="text-sm text-center mt-4">Already have an account? <a href="{{ url_for('sign_in') }}" class="text-blue-600 hover:underline">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">&copy; 2025 Custom ML Builder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
